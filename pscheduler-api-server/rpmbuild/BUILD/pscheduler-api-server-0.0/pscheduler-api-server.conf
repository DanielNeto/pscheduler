#
# Configuration for pScheduler REST API service
#

WSGIDaemonProcess pscheduler user=pscheduler group=pscheduler threads=10
WSGIScriptAlias /pscheduler /var/www/pscheduler-api-server/pscheduler-api-server.wsgi

<Directory /var/www/pscheduler-api-server>

    WSGIProcessGroup pscheduler
    WSGIApplicationGroup %{GLOBAL}

    Order deny,allow
    Allow from all

</Directory>
